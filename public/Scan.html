<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#48a231" />
    <title>Scan Ingredients</title>
    <link rel="stylesheet" href="css/scan.css" />
    <link rel="stylesheet" href="css/search.css" />
    <link
      rel="icon"
      href="icons/manifest-icon-192.maskable.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div id="webcam-container"></div>
    <div class="container">
      <h2 class="instruction">
        Please put the Vegetables or Fruits near the camera for much better
        accuracy:
      </h2>
    </div>
    <div class="RefreshBtn">
      <button class="refreshBtn" id="refreshBtn">Refresh Page</button>
    </div>
    <div class="container">
      <div id="label-container"></div>
    </div>
    <div class="searchDiv">
      <button class="searchBtnn" type="button" id="searchRecipe">Search</button>
    </div>
    <div class="searchResult" id="searchResult"></div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
      integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="js/scan.js"></script>
  </body>
</html>
